    body {
      margin: 0;

    .card i {
      font-size: 24px;
      color: #32A852;
    }

    .card .text {

    }

    .card .text h3 {
      margin: 0;
      font-size: 18px;
      color: white;
    }

    .card .text p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 13px;
